name: Run Samsung TV Plus and Save M3U8 Output

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-tvplus:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install --no-cache-dir -r requirements.txt

    - name: Run Samsung TV Plus App
      run: |
        nohup python app.py --PORT 8182 &

    - name: Wait for App to Start
      run: sleep 10

    - name: Download M3U8 Playlist
      run: curl http://127.0.0.1:8182/playlist.m3u8 -o playlist.m3u8

    - name: Upload M3U8 as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: samsung-tvplus-playlist
        path: playlist.m3u8
